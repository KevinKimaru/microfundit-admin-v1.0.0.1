<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/home']">Home</a>
  </li>
  <li class="breadcrumb-item active">Brands</li>
</ol>

<div class="my-body">

  <h1 class="ui horizontal divider header">
    <i class="bar chart icon"></i>
    Brands
  </h1>

  <div class="modal fade custom-modal" tabindex="-1" role="dialog" aria-hidden="true" id="modal_add_brand">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add new Brand</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
        </div>

        <div class="modal-body">
          <app-brand-form></app-brand-form>
        </div>
      </div>
    </div>
  </div>

  <div class="ui inverted segment">
    <div class="ui orange inverted statistic">
      <div class="value">
        {{ brandService.brands?.length }}
      </div>
      <div class="label">
        Brands
      </div>
    </div>
    <button id="myBtn" class="ui right floated icon huge orange button" data-toggle="modal" data-target="#modal_add_brand">
      <i class="icon add"></i> Add Brand</button>
  </div>
  <div class="ui five doubling cards">
    <a class="ui fluid raised orange card" *ngFor="let brand of brandService.brands" (click)="navigate(brand)">
      <div class="image">
        <img src="{{ brand?.logoImage && brand?.logoUrl || 'assets/images/avatars/test.svg' }}">
      </div>
      <div class="content">
        <div class="header">{{ brand?.name }}</div>
        <div class="description">
          Micro fundit company...(TODO: STATIC DATA)
        </div>
      </div>
    </a>
  </div>

</div>
